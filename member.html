<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hot Flash — Member Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* =====================================================
   HOT FLASH — MEMBER PROFILE
   ===================================================== */

:root{
  --radius:18px;
  --mono:ui-monospace, Consolas, monospace;
  --sans:system-ui, Segoe UI, Roboto, Arial;

  --bg:#05080c;
  --panel:#0f1a22;
  --panel2:#0b141a;
  --text:#e6fff6;
  --muted:#8af5cf;
  --accent:#00ff9c;

  --gloss-hi:rgba(255,255,255,.55);
  --gloss-mid:rgba(255,255,255,.14);
  --gloss-lo:rgba(0,0,0,.55);
  --shadow:0 18px 45px rgba(0,0,0,.65);
}

/* =====================================================
   GLOBAL
   ===================================================== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 50% -20%, rgba(0,255,160,.18), transparent 60%),
    linear-gradient(180deg,#04070b,#05080c);
}

/* =====================================================
   HEADER
   ===================================================== */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.12);
}

.brand h1{
  margin:0;
  letter-spacing:2px;
}
.brand span{
  font-family:var(--mono);
  font-size:11px;
  color:var(--muted);
}

nav button{
  margin-left:8px;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  background:
    linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo));
  border:1px solid rgba(255,255,255,.28);
  color:var(--text);
  cursor:pointer;
}

/* =====================================================
   LAYOUT
   ===================================================== */
main{
  max-width:1400px;
  margin:auto;
  padding:22px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:18px;
}

/* =====================================================
   PROFILE CARD
   ===================================================== */
.profile{
  background:
    linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),
    var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
  text-align:center;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#000;
  margin:0 auto 12px;
  border:3px solid var(--accent);
}

.profile h2{
  margin:8px 0 4px;
}
.profile .handle{
  font-family:var(--mono);
  font-size:12px;
  color:var(--muted);
}

.badges{
  margin-top:12px;
  display:flex;
  gap:6px;
  justify-content:center;
  flex-wrap:wrap;
}

.badge{
  font-size:10px;
  padding:4px 8px;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-weight:900;
}

/* =====================================================
   CONTENT TABS
   ===================================================== */
.content{
  background:
    linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),
    var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.tabs button{
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.1);
  color:var(--text);
  cursor:pointer;
}
.tabs button.active{
  background:var(--accent);
  color:#000;
}

/* =====================================================
   SECTIONS
   ===================================================== */
.section{display:none}
.section.active{display:block}

.card{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:14px;
  border:1px solid rgba(255,255,255,.18);
  margin-bottom:14px;
}

.card h4{
  margin-top:0;
}

/* =====================================================
   GALLERY
   ===================================================== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}
.photo{
  height:100px;
  background:#000;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
}

/* =====================================================
   LOGS
   ===================================================== */
.log{
  font-family:var(--mono);
  font-size:12px;
  background:#000;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <h1>HOT FLASH</h1>
    <span>Member Profile</span>
  </div>

  <nav>
    <button onclick="location.href='index.html'">HOME</button>
    <button onclick="location.href='core.html'">CORE</button>
    <button onclick="location.href='tuning.html'">TUNING</button>
  </nav>
</header>

<main>

  <!-- PROFILE -->
  <aside class="profile">
    <div class="avatar"></div>
    <h2 id="username">GreaseDaddy</h2>
    <div class="handle">@hotflash</div>

    <div class="badges">
      <div class="badge">FOUNDER</div>
      <div class="badge">PRO</div>
    </div>
  </aside>

  <!-- CONTENT -->
  <section class="content">
    <div class="tabs">
      <button class="active" data-tab="builds">Builds</button>
      <button data-tab="specs">Specs</button>
      <button data-tab="logs">Logs</button>
      <button data-tab="media">Media</button>
    </div>

    <div id="builds" class="section active">
      <div class="card">
        <h4>1971 Plymouth Duster</h4>
        <p>Street / Strip • 408 Stroker • EFI</p>
      </div>
    </div>

    <div id="specs" class="section">
      <div class="card">
        <ul>
          <li>Engine: 6.7L V8</li>
          <li>Transmission: 4-Speed Auto</li>
          <li>Fuel: E85</li>
        </ul>
      </div>
    </div>

    <div id="logs" class="section">
      <div class="log">Run #21 — 412 HP / 398 TQ</div>
      <div class="log">Run #22 — 419 HP / 405 TQ</div>
    </div>

    <div id="media" class="section">
      <div class="gallery">
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
      </div>
    </div>
  </section>

</main>

<script>
/* =====================================================
   TAB SWITCHING
   ===================================================== */
document.querySelectorAll(".tabs button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
