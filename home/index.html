<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hot Flash Tuning Suite</title>

<style>
:root{
  --red:#ff2b2b;
  --dark:#070707;
  --glass:rgba(0,0,0,0.55);
  --rpmGlow:0.4;
  --mono: ui-monospace, Consolas, monospace;
  --sans: system-ui, Segoe UI, Roboto, Arial;
}

*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  background:#000;
  color:#fff;
  font-family:var(--sans);
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(255,0,0,.35), rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
  background-size:cover;
  background-position:center;
  animation: slowZoom 30s linear infinite;
}
@keyframes slowZoom{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.9);
  z-index:10;
  transition:opacity .8s ease;
}
.intro.hide{
  opacity:0;
  pointer-events:none;
}

.introBox{
  width:90%;
  max-width:600px;
  padding:40px;
  border-radius:20px;
  background:rgba(0,0,0,.6);
  text-align:center;
  box-shadow:0 0 50px rgba(255,43,43,.5);
}

.introTitle{
  font-size:2.4rem;
  font-weight:900;
  color:var(--red);
  letter-spacing:3px;
}

.bootBar{
  margin-top:25px;
  height:12px;
  background:#222;
  border-radius:999px;
  overflow:hidden;
}
.bootFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff2b2b,#b80000);
  animation:boot 2.5s forwards;
}
@keyframes boot{
  to{width:100%}
}

/* MAIN */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  background:var(--glass);
  padding:50px;
  border-radius:22px;
  backdrop-filter:blur(10px);
  text-align:center;
  width:min(860px,92vw);
  box-shadow:
    0 0 calc(60px * var(--rpmGlow)) rgba(255,43,43,.35),
    0 30px 100px rgba(0,0,0,.8);
  opacity:0;
  transform:translateY(20px);
  transition:opacity .8s ease, transform .8s ease;
}
.panel.show{
  opacity:1;
  transform:translateY(0);
}

/* LOGO */
.logo{
  max-width:420px;
  width:90%;
  height:auto;
  margin-bottom:20px;
  filter:
    drop-shadow(0 0 calc(18px * var(--rpmGlow)) rgba(0,255,120,.6))
    drop-shadow(0 0 calc(40px * var(--rpmGlow)) rgba(0,255,120,.35));
}

/* GAUGES */
.gauges{
  display:flex;
  gap:40px;
  justify-content:center;
  margin:40px 0;
  flex-wrap:wrap;
}

.gaugeWrap{width:160px}
.label{
  font-family:var(--mono);
  opacity:.7;
  margin-bottom:10px;
}

.gauge{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  background:radial-gradient(circle,#111 40%,#000 75%);
  border:3px solid var(--red);
  box-shadow:0 0 25px rgba(255,43,43,.6);
  position:relative;
}

.needle{
  position:absolute;
  top:16px;
  left:50%;
  width:3px;
  height:50px;
  background:var(--red);
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(-120deg);
}

.center{
  position:absolute;
  width:8px;
  height:8px;
  background:var(--red);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.readout{
  margin-top:10px;
  font-family:var(--mono);
  font-size:.85rem;
}

/* BUTTON */
button{
  padding:18px 50px;
  border:none;
  border-radius:999px;
  font-size:1.1rem;
  font-weight:900;
  letter-spacing:2px;
  color:#fff;
  background:linear-gradient(135deg,#ff2b2b,#b80000);
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,43,43,.7);
}
button:hover{transform:scale(1.06)}
</style>
</head>

<body>

<div class="bg"></div>

<!-- INTRO -->
<div id="intro" class="intro">
  <div class="introBox">
    <div class="introTitle">INITIALIZING HOT FLASH CORE</div>
    <div class="bootBar"><div class="bootFill"></div></div>
  </div>
</div>

<!-- MAIN -->
<div class="container">
  <div id="panel" class="panel">

    <!-- LOGO REPLACEMENT -->
    <img
      src="assets/hot-flash-logo.png"
      alt="Hot Flash Tuning Suite"
      class="logo"
    />

    <div class="gauges">
      <div class="gaugeWrap">
        <div class="label">RPM</div>
        <div class="gauge">
          <div id="rpmNeedle" class="needle"></div>
          <div class="center"></div>
        </div>
        <div id="rpmText" class="readout">RPM: 0</div>
      </div>

      <div class="gaugeWrap">
        <div class="label">BOOST</div>
        <div class="gauge">
          <div id="boostNeedle" class="needle"></div>
          <div class="center"></div>
        </div>
        <div id="boostText" class="readout">BOOST: 0 PSI</div>
      </div>
    </div>

    <button onclick="enter()">ENTER SUITE</button>

  </div>
</div>

<script>
/* CHANGE THIS LINK */
const ENTER_URL = "https://example.com";

/* INTRO FADE */
setTimeout(() => {
  document.getElementById("intro").classList.add("hide");
  document.getElementById("panel").classList.add("show");
}, 2600);

/* GAUGE SIM */
const rpmNeedle = document.getElementById("rpmNeedle");
const boostNeedle = document.getElementById("boostNeedle");
const rpmText = document.getElementById("rpmText");
const boostText = document.getElementById("boostText");

let rpm = 900, targetRPM = 1200, boost = 0;

setInterval(()=>{
  targetRPM = Math.random() > .6
    ? 2500 + Math.random()*4500
    : 850 + Math.random()*300;
},1000);

function map(v,a,b,c,d){return(c+(v-a)*(d-c)/(b-a))}
function clamp(v,a,b){return Math.max(a,Math.min(b,v))}

function animate(){
  rpm += (targetRPM - rpm) * 0.05;
  boost += (map(rpm,1500,7000,-2,20) - boost) * 0.04;

  rpm = clamp(rpm,0,8000);
  boost = clamp(boost,-10,25);

  const glow = clamp(map(rpm,900,7200,0.25,1),0.25,1);
  document.documentElement.style.setProperty("--rpmGlow",glow);

  rpmNeedle.style.transform = `translateX(-50%) rotate(${map(rpm,0,8000,-120,120)}deg)`;
  boostNeedle.style.transform = `translateX(-50%) rotate(${map(boost,-10,25,-120,120)}deg)`;

  rpmText.textContent = `RPM: ${Math.round(rpm)}`;
  boostText.textContent = `BOOST: ${boost.toFixed(1)} PSI`;

  requestAnimationFrame(animate);
}
animate();

function enter(){
  window.location.href = ENTER_URL;
}
</script>

</body>
</html>
