<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hot Flash Tuning Suite</title>

<style>
:root{
  --bg:#0B0F0D;
  --panel:#141A17;
  --panelSoft:rgba(20,26,23,0.75);

  --green:#00FF9C;
  --greenSoft:rgba(0,255,156,0.35);

  --rpmGlow:0.4;

  --mono: ui-monospace, Consolas, monospace;
  --sans: system-ui, Segoe UI, Roboto, Arial;
}

*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#E6F2EC;
  font-family:var(--sans);
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.9)),
    url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
  background-size:cover;
  background-position:center;
  filter:saturate(120%) contrast(110%);
  animation: zoom 30s linear infinite;
}
@keyframes zoom{to{transform:scale(1.08)}}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#050807;
  z-index:10;
  transition:.8s;
}
.intro.hide{opacity:0;pointer-events:none}

.introBox{
  padding:40px;
  border-radius:24px;
  background:rgba(15,20,18,.9);
  box-shadow:0 0 50px rgba(0,255,156,.25);
}
.introTitle{
  color:var(--green);
  font-size:2.2rem;
  font-weight:900;
  letter-spacing:3px;
}
.bootBar{margin-top:25px;height:12px;background:#1A201D;border-radius:999px}
.bootFill{height:100%;width:0;background:linear-gradient(90deg,#00FF9C,#00C47A);animation:boot 2.5s forwards}
@keyframes boot{to{width:100%}}

/* PANEL */
.container{height:100%;display:flex;align-items:center;justify-content:center}
.panel{
  background:var(--panelSoft);
  padding:54px;
  border-radius:30px;
  width:min(940px,92vw);
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:
    0 0 calc(70px * var(--rpmGlow)) rgba(0,255,156,.28),
    0 40px 140px rgba(0,0,0,.9);
  border:1px solid rgba(0,255,156,.18);
  opacity:0;
  transform:translateY(24px);
  transition:.9s;
}
.panel.show{opacity:1;transform:none}

/* LOGO */
.logo{
  max-width:420px;
  width:90%;
  margin-bottom:34px;
  filter:
    drop-shadow(0 0 calc(22px * var(--rpmGlow)) rgba(0,255,156,.7))
    drop-shadow(0 0 calc(60px * var(--rpmGlow)) rgba(0,255,156,.4));
}

/* ===== REAL GAUGES ===== */
.gauges{
  display:flex;
  justify-content:center;
  gap:60px;
  margin:40px 0;
  flex-wrap:wrap;
}

.gaugeWrap{width:200px}

.label{
  font-family:var(--mono);
  opacity:.7;
  margin-bottom:14px;
}

/* Outer bezel */
.gauge{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:auto;
  position:relative;
  background:
    radial-gradient(circle at 30% 30%, #2A2F2C, #050807 70%);
  box-shadow:
    inset 0 0 14px rgba(255,255,255,.08),
    inset 0 -18px 28px rgba(0,0,0,.9),
    0 0 35px rgba(0,255,156,.45);
}

/* Inner ring */
.gauge .ring{
  position:absolute;
  inset:10px;
  border-radius:50%;
  background:
    radial-gradient(circle,#121816 45%, #050807 75%);
  box-shadow:
    inset 0 0 22px rgba(0,0,0,.95);
}

/* Ticks */
.gauge .ticks{
  position:absolute;
  inset:18px;
  border-radius:50%;
  background:
    conic-gradient(from 210deg,
      rgba(255,255,255,.25) 0deg 2deg,
      transparent 2deg 12deg);
  mask:radial-gradient(circle,transparent 55%,#000 56%);
  opacity:.6;
}

/* Needle */
.needle{
  position:absolute;
  left:50%;
  top:28px;
  width:4px;
  height:66px;
  background:linear-gradient(#00FF9C,#00C47A);
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(-120deg);
  box-shadow:
    0 0 16px rgba(0,255,156,.85),
    0 6px 8px rgba(0,0,0,.9);
  z-index:5;
}

/* Hub */
.center{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:radial-gradient(circle,#00FF9C,#00C47A);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  box-shadow:
    inset 0 0 4px rgba(255,255,255,.35),
    0 0 18px rgba(0,255,156,.85);
  z-index:6;
}

/* Glass lens */
.gauge .glass{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at var(--mx,30%) var(--my,30%),
      rgba(255,255,255,.35),
      transparent 45%);
  pointer-events:none;
  z-index:10;
}

.readout{
  margin-top:14px;
  font-family:var(--mono);
  font-size:.9rem;
}

/* ===== GLASS BUTTON ===== */
button{
  position:relative;
  margin-top:16px;
  padding:22px 64px;
  border-radius:999px;
  border:none;
  font-size:1.2rem;
  font-weight:900;
  letter-spacing:2px;
  color:#002015;
  background:
    linear-gradient(#00FF9C,#00C47A);
  box-shadow:
    inset 0 8px 10px rgba(255,255,255,.35),
    inset 0 -12px 18px rgba(0,0,0,.45),
    0 0 40px rgba(0,255,156,.7),
    0 30px 80px rgba(0,0,0,.8);
  cursor:pointer;
  overflow:hidden;
}

button::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:999px;
  background:linear-gradient(180deg,
    rgba(255,255,255,.55),
    transparent 60%);
  opacity:.65;
  pointer-events:none;
}

button:hover{transform:scale(1.08)}
button:active{transform:scale(1.04)}

</style>
</head>

<body>

<div class="bg"></div>

<!-- INTRO -->
<div id="intro" class="intro">
  <div class="introBox">
    <div class="introTitle">INITIALIZING HOT FLASH CORE</div>
    <div class="bootBar"><div class="bootFill"></div></div>
  </div>
</div>

<!-- MAIN -->
<div class="container">
  <div id="panel" class="panel">

    <img src="assets/hot-flash-logo.png" class="logo" alt="Hot Flash">

    <div class="gauges">
      <div class="gaugeWrap">
        <div class="label">RPM</div>
        <div class="gauge">
          <div class="ring"></div>
          <div class="ticks"></div>
          <div id="rpmNeedle" class="needle"></div>
          <div class="center"></div>
          <div class="glass"></div>
        </div>
        <div id="rpmText" class="readout">RPM: 0</div>
      </div>

      <div class="gaugeWrap">
        <div class="label">BOOST</div>
        <div class="gauge">
          <div class="ring"></div>
          <div class="ticks"></div>
          <div id="boostNeedle" class="needle"></div>
          <div class="center"></div>
          <div class="glass"></div>
        </div>
        <div id="boostText" class="readout">BOOST: 0 PSI</div>
      </div>
    </div>

    <button onclick="enter()">ENTER SUITE</button>
  </div>
</div>

<script>
/* LINK */
const ENTER_URL="https://example.com";

/* INTRO */
setTimeout(()=>{
  intro.classList.add("hide");
  panel.classList.add("show");
},2600);

/* GAUGE SIM */
const rpmNeedle=document.getElementById("rpmNeedle");
const boostNeedle=document.getElementById("boostNeedle");
const rpmText=document.getElementById("rpmText");
const boostText=document.getElementById("boostText");

let rpm=900,targetRPM=1200,boost=0;

setInterval(()=>{
  targetRPM=Math.random()>.6
    ?3000+Math.random()*4500
    :900+Math.random()*300;
},1000);

function map(v,a,b,c,d){return c+(v-a)*(d-c)/(b-a)}
function clamp(v,a,b){return Math.max(a,Math.min(b,v))}

function animate(){
  rpm+=(targetRPM-rpm)*0.05;
  boost+=(map(rpm,1500,7000,-2,20)-boost)*0.04;

  rpm=clamp(rpm,0,8000);
  boost=clamp(boost,-10,25);

  const glow=clamp(map(rpm,900,7200,0.3,1),0.3,1);
  document.documentElement.style.setProperty("--rpmGlow",glow);

  rpmNeedle.style.transform=`translateX(-50%) rotate(${map(rpm,0,8000,-120,120)}deg)`;
  boostNeedle.style.transform=`translateX(-50%) rotate(${map(boost,-10,25,-120,120)}deg)`;

  rpmText.textContent=`RPM: ${Math.round(rpm)}`;
  boostText.textContent=`BOOST: ${boost.toFixed(1)} PSI`;

  requestAnimationFrame(animate);
}
animate();

/* GLASS FOLLOW */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth)*100;
  const y=(e.clientY/window.innerHeight)*100;
  document.querySelectorAll(".glass").forEach(g=>{
    g.style.setProperty("--mx",x+"%");
    g.style.setProperty("--my",y+"%");
  });
});

function enter(){window.location.href=ENTER_URL;}
</script>

</body>
</html>
