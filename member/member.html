<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hot Flash — Member Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --radius:18px;
  --mono:ui-monospace, Consolas, monospace;
  --sans:system-ui, Segoe UI, Roboto, Arial;

  --bg:#05080c;
  --panel:#0f1a22;
  --panel2:#0b141a;
  --text:#e6fff6;
  --muted:#8af5cf;
  --accent:#00ff9c;

  --gloss-hi:rgba(255,255,255,.55);
  --gloss-mid:rgba(255,255,255,.14);
  --gloss-lo:rgba(0,0,0,.55);
  --shadow:0 18px 45px rgba(0,0,0,.65);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 50% -20%, rgba(0,255,160,.18), transparent 60%),
    linear-gradient(180deg,#04070b,#05080c);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.12);
}

.brand h1{margin:0;letter-spacing:2px}
.brand span{font-family:var(--mono);font-size:11px;color:var(--muted)}

nav button{
  margin-left:8px;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo));
  border:1px solid rgba(255,255,255,.28);
  color:var(--text);
  cursor:pointer;
}

/* LAYOUT */
main{
  max-width:1400px;
  margin:auto;
  padding:22px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:18px;
}

/* PROFILE */
.profile{
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
  text-align:center;
}

.avatar{
  width:120px;height:120px;border-radius:50%;
  background:#000;border:3px solid var(--accent);
  margin:0 auto 12px;
}

.profile h2{margin:8px 0 4px}
.handle{font-family:var(--mono);font-size:12px;color:var(--muted)}

.badges{margin-top:12px;display:flex;gap:6px;justify-content:center;flex-wrap:wrap}
.badge{
  font-size:10px;padding:4px 8px;border-radius:999px;
  background:var(--accent);color:#000;font-weight:900;
}

/* CONTENT */
.content{
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
}

.tabs{display:flex;gap:10px;margin-bottom:18px}
.tabs button{
  padding:10px 14px;border-radius:14px;font-weight:900;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.1);color:var(--text);
  cursor:pointer;
}
.tabs button.active{background:var(--accent);color:#000}

.section{display:none}
.section.active{display:block}

.card{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:14px;
  border:1px solid rgba(255,255,255,.18);
  margin-bottom:14px;
}

/* FILE SHARING */
.upload{
  display:grid;
  gap:10px;
  margin-bottom:20px;
}
.upload input, .upload textarea{
  padding:10px;border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:#000;color:var(--text);
  font-family:var(--mono);
}

.file{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:10px;
  background:#000;
  border:1px solid rgba(255,255,255,.2);
  margin-bottom:8px;
}
.file span{font-family:var(--mono);font-size:12px}
.file button{
  padding:6px 10px;
  border-radius:8px;
  font-weight:900;
  background:var(--accent);
  color:#000;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <h1>HOT FLASH</h1>
    <span>Member Profile</span>
  </div>

  <nav>
    <button onclick="location.href='index.html'">HOME</button>
    <button onclick="location.href='core.html'">CORE</button>
    <button onclick="location.href='tuning.html'">TUNING</button>
  </nav>
</header>

<main>

<aside class="profile">
  <div class="avatar"></div>
  <h2>GreaseDaddy</h2>
  <div class="handle">@hotflash</div>

  <div class="badges">
    <div class="badge">FOUNDER</div>
    <div class="badge">PRO</div>
  </div>
</aside>

<section class="content">
  <div class="tabs">
    <button class="active" data-tab="builds">Builds</button>
    <button data-tab="specs">Specs</button>
    <button data-tab="logs">Logs</button>
    <button data-tab="media">Media</button>
    <button data-tab="files">Files</button>
  </div>

  <div id="builds" class="section active">
    <div class="card">
      <h4>1971 Plymouth Duster</h4>
      <p>Street / Strip • 408 Stroker • EFI</p>
    </div>
  </div>

  <div id="specs" class="section">
    <div class="card">
      Engine: 6.7L V8<br>
      Fuel: E85<br>
      Transmission: Auto
    </div>
  </div>

  <div id="logs" class="section">
    <div class="card">Run #22 — 419 HP / 405 TQ</div>
  </div>

  <div id="media" class="section">
    <div class="card">Media gallery coming soon</div>
  </div>

  <!-- FILE SHARING -->
  <div id="files" class="section">
    <div class="upload">
      <input type="file" id="fileInput">
      <input type="text" id="fileName" placeholder="Tune / Map Name">
      <textarea id="fileDesc" placeholder="Description"></textarea>
      <button onclick="uploadFile()">Upload File</button>
    </div>

    <div id="fileList"></div>
  </div>

</section>
</main>

<script>
/* TAB SWITCH */
document.querySelectorAll(".tabs button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});

/* FILE STORAGE (SIM) */
let files = JSON.parse(localStorage.getItem("hf_files") || "[]");

function renderFiles(){
  fileList.innerHTML="";
  files.forEach((f,i)=>{
    const div=document.createElement("div");
    div.className="file";
    div.innerHTML=`
      <span>${f.name}</span>
      <button onclick="downloadFile(${i})">DOWNLOAD</button>
    `;
    fileList.appendChild(div);
  });
}

function uploadFile(){
  const file = fileInput.files[0];
  if(!file) return alert("No file selected");

  const reader = new FileReader();
  reader.onload=()=>{
    files.push({
      name:fileName.value||file.name,
      desc:fileDesc.value||"",
      data:reader.result,
      type:file.type,
      time:Date.now()
    });
    localStorage.setItem("hf_files",JSON.stringify(files));
    renderFiles();
    fileInput.value="";fileName.value="";fileDesc.value="";
  };
  reader.readAsDataURL(file);
}

function downloadFile(i){
  const f=files[i];
  const a=document.createElement("a");
  a.href=f.data;
  a.download=f.name;
  a.click();
}

renderFiles();
</script>

</body>
</html>
