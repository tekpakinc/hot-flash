<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hot Flash — Public Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* =====================================================
   HOT FLASH — PUBLIC PROFILE
   ===================================================== */

:root{
  --radius:18px;
  --mono:ui-monospace, Consolas, monospace;
  --sans:system-ui, Segoe UI, Roboto, Arial;

  --bg:#05080c;
  --panel:#0f1a22;
  --panel2:#0b141a;
  --text:#e6fff6;
  --muted:#8af5cf;
  --accent:#00ff9c;

  --gloss-hi:rgba(255,255,255,.55);
  --gloss-mid:rgba(255,255,255,.14);
  --gloss-lo:rgba(0,0,0,.55);
  --shadow:0 18px 45px rgba(0,0,0,.65);
}

/* GLOBAL */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 50% -20%, rgba(0,255,160,.18), transparent 60%),
    linear-gradient(180deg,#04070b,#05080c);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.12);
}

.brand h1{
  margin:0;
  letter-spacing:2px;
}
.brand span{
  font-family:var(--mono);
  font-size:11px;
  color:var(--muted);
}

nav button{
  margin-left:8px;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo));
  border:1px solid rgba(255,255,255,.28);
  color:var(--text);
  cursor:pointer;
}

/* LAYOUT */
main{
  max-width:1400px;
  margin:auto;
  padding:22px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:18px;
}

/* PROFILE CARD */
.profile{
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
  text-align:center;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#000;
  border:3px solid var(--accent);
  margin:0 auto 12px;
}

.profile h2{
  margin:8px 0 4px;
}
.handle{
  font-family:var(--mono);
  font-size:12px;
  color:var(--muted);
}

.bio{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:14px;
}
.stat{
  background:#000;
  border-radius:10px;
  padding:10px;
  border:1px solid rgba(255,255,255,.18);
}
.stat .val{
  font-size:20px;
  font-weight:900;
}
.stat .label{
  font-size:11px;
  color:var(--muted);
}

/* CONTENT */
.content{
  background:linear-gradient(180deg,var(--gloss-hi),var(--gloss-mid),var(--gloss-lo)),var(--panel);
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:var(--shadow);
  padding:18px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.tabs button{
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.1);
  color:var(--text);
  cursor:pointer;
}
.tabs button.active{
  background:var(--accent);
  color:#000;
}

.section{display:none}
.section.active{display:block}

/* CARDS */
.card{
  background:rgba(0,0,0,.45);
  border-radius:14px;
  padding:14px;
  border:1px solid rgba(255,255,255,.18);
  margin-bottom:14px;
}

.card h4{
  margin-top:0;
}

/* MEDIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.photo{
  height:120px;
  background:#000;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
}

/* FILES */
.file{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:10px;
  background:#000;
  border:1px solid rgba(255,255,255,.2);
  margin-bottom:8px;
}
.file span{
  font-family:var(--mono);
  font-size:12px;
}
.file a{
  font-size:11px;
  font-weight:900;
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <h1>HOT FLASH</h1>
    <span>Community Profile</span>
  </div>

  <nav>
    <button onclick="location.href='index.html'">HOME</button>
    <button onclick="location.href='core.html'">CORE</button>
    <button onclick="location.href='dashboard.html'">DASHBOARD</button>
  </nav>
</header>

<main>

<!-- LEFT PROFILE -->
<aside class="profile">
  <div class="avatar"></div>
  <h2 id="username">GreaseDaddy</h2>
  <div class="handle">@greasedaddy</div>

  <div class="bio">
    Builder. Tuner. Old Mopars & loud things.
  </div>

  <div class="stats">
    <div class="stat">
      <div class="val">3</div>
      <div class="label">BUILDS</div>
    </div>
    <div class="stat">
      <div class="val">12</div>
      <div class="label">TUNES</div>
    </div>
    <div class="stat">
      <div class="val">248</div>
      <div class="label">FOLLOWERS</div>
    </div>
  </div>
</aside>

<!-- RIGHT CONTENT -->
<section class="content">
  <div class="tabs">
    <button class="active" data-tab="builds">Builds</button>
    <button data-tab="dyno">Dyno</button>
    <button data-tab="files">Shared Files</button>
    <button data-tab="media">Media</button>
  </div>

  <div id="builds" class="section active">
    <div class="card">
      <h4>1971 Plymouth Duster</h4>
      <p>408 Stroker • EFI • E85 • Street / Strip</p>
    </div>
  </div>

  <div id="dyno" class="section">
    <div class="card">
      Latest Run: 419 HP / 405 TQ
    </div>
  </div>

  <div id="files" class="section">
    <div class="file">
      <span>Duster_E85_Street.map</span>
      <a href="#">DOWNLOAD</a>
    </div>
    <div class="file">
      <span>Duster_E85_Race.map</span>
      <a href="#">DOWNLOAD</a>
    </div>
  </div>

  <div id="media" class="section">
    <div class="gallery">
      <div class="photo"></div>
      <div class="photo"></div>
      <div class="photo"></div>
    </div>
  </div>
</section>

</main>

<script>
/* TAB SWITCHING */
document.querySelectorAll(".tabs button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
